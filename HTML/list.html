<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>understanding list</title>
</head>
<body>
    <ul><!--ul stands for unordered list-->
        <li>Home</li><!--li stands for list items-->
        <li>About</li>
        <li>Servies</li>
        <li>contact</li>
    </ul>

    <ul type="circle"><!--ul stands for unordered list-->
        <li>Home</li><!--li stands for list items-->
        <li>About</li>
        <li>Servies</li>
        <li>contact</li>
    </ul>

    <ul type="square"><!--ul stands for unordered list-->
        <li>Home</li><!--li stands for list items-->
        <li>About</li>
        <li>Servies</li>
        <li>contact</li>
    </ul>
    <br>
    <br>

    <ol><!--ul stands for ordered list-->
        <li>Home</li><!--li stands for list items-->
        <li>About</li>
        <li>Servies</li>
        <li>contact</li>
    </ol>
    <ol type="I"><!--ol stands for ordered list-->
        <li>Home</li><!--li stands for list items-->
        <li>About</li>
        <li>Servies</li>
        <li>contact</li>
    </ol>
    <ol type="i"><!--ul stands for ordered list-->
        <li>Home</li><!--li stands for list items-->
        <li>About</li>
        <li>Servies</li>
        <li>contact</li>
    </ol>
</body>
</html>
